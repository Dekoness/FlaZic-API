services:
  - type: web
    name: flazic-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flazic-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true        # ⬅️ CORREGIDO
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS          # ⬅️ NUEVA LÍNEA
        value: "*"                 # ⬅️ NUEVA LÍNEA

databases:
  - name: flazic-db
    plan: free
    databaseName: flazic
    user: flazic_user